<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="Game.css">
</head>

<body >

    <div class="toast hide">
        <h1 class="winner-text"></h1>
        <p>Please Restart the game</p>
        <button class="toast-button"id="continue">Continue</button>
    </div>
    <div class="blur-wrapper ">

    <div class="color">
        <svg width="873" height="840" viewBox="0 0 873 840" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="436.5" cy="420" rx="436.5" ry="420" fill="url(#paint0_radial_55_26)" fill-opacity="0.25" />
            <defs>
                <radialGradient id="paint0_radial_55_26" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
                    gradientTransform="translate(436.5 420) rotate(90) scale(420 436.5)">
                    <stop stop-color="#CAA9A9" />
                    <stop offset="1" stop-color="#CAA9A9" stop-opacity="0" />
                </radialGradient>
            </defs>
        </svg>


    </div>


    <div class="heading">
        <h1> tic tac toe</h1>

    </div>

    <div class="game-container ">



      

        <div class="gameinfo">
                <p class="turn-heading">Turn for O </p>
                <button id="reset">Reset</button> 
                  
        </div>
    
      
        <div class="wrapper">

            <div class="game-box">
                <div class="box" id="one"> <span class="boxtext" ></span></div>
                <div class="box" id="two"> <span class="boxtext"></span></div>
                <div class="box" id="three"> <span class="boxtext"></span></div>
                <div class="box" id="four"> <span class="boxtext"></span></div>
                <div class="box" id="five"> <span class="boxtext"></span></div>
                <div class="box" id="six"> <span class="boxtext"></span></div>
                <div class="box" id="seven"> <span class="boxtext"></span></div>
                <div class="box" id="eight"> <span class="boxtext"></span></div>
                <div class="box" id="nine"> <span class="boxtext"></span></div>

            </div>

        </div>


    </div>

   


    
    <script src="Game.js"></script>
</div>
</body>

</html>
